version: '3'
services:
  web:
    # image: 'cimg/ruby:3.2.0-browsers'
    build:
      context: .
      dockerfile: ./devenv/web/Dockerfile
      args:
        IMAGE_FILE: ${IMAGE_FILE:-ruby}
    command: ["bin/rails", "server", "-b", "0.0.0.0"]
    environment:
      BOOTSNAP_CACHE_DIR: '/usr/local/bundle'
      WEBPACKER_DEV_SERVER_HOST: "0.0.0.0"
      RAILS_SERVE_STATIC_FILES: "1"
      EDITOR: "vim"
      TZ: 'Asia/Tokyo'
    volumes:
      - .:/work/app:cached
      - rails_cache:/work/app/tmp/cache
      - bundler:/usr/local/bundle
      # exclude volumes
      - /work/app/vendor
      - /work/app/tmp
      - /work/app/log
      - /work/app/.git
      - /work/app/node_modules
    working_dir: /work/app
    user: root
    ports:
      - "33000:3000"
      - "33035:3035"
    depends_on:
      - db
    tty: true
    stdin_open: true
  db:
    image: postgres:11.2-alpine
    volumes:
      - ./tmp/db:/var/lib/postgresql/data
    ports:
      - "15432:5432"
  rails_cred:
    image: medpeer/rails_cred
    environment:
      RAILS_MASTER_KEY:
    volumes:
      - ./config/credentials:/app/config/credentials:cached
volumes:
  bundler:
  rails_cache:
  db:
